# .github/config.yml

issues:
  - type: bug
    name: "üêõ Bug report"
    about: "Report a bug to help us improve"
    title: "Bug: "
    labels: ["bug"]
    assignees: ['']
    template: "issue_templates/bug_report.md"

  - type: feature
    name: "‚ú® Feature request"
    about: "Suggest an idea for this project"
    title: "Feature: "
    labels: ["enhancement"]
    assignees: ['']
    template: "issue_templates/feature_request.md"

  - type: improvement
    name: "üõ† Improvement"
    about: "Improve an existing feature"
    title: "Improvement: "
    labels: ["enhancement"]
    assignees: ['']
    template: "issue_templates/improve_existing_functionality.md"

pull_request_templates:
  - name: "Feature"
    description: "Template for a new feature"
    file: ".github/pull_request_templates/feature_request.md"
  - name: "Bug Fix"
    description: "Template for fixing a bug"
    file: ".github/pull_request_templates/bug_fix.md"
  - name: "Documentation"
    description: "Template for updating documentation"
    file: ".github/pull_request_templates/documentation.md"


blank_issues_enabled: false
